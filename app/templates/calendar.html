<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../static/calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--img id="bg" src="../static/top-close-up-view-plate-cookies-plate-appetizing-cookies-with-chocolate-strawberry-left-side-table.jpg" alt="image"-->
    <header>
      <a href="/form">
        <button>Create new meal plan</button>
      </a>
      <h1>{%user%}</h1>
      <button>Logout</button>
      <button>Delete profile</button>
    </header>
    
    <table>
        <tr class="days">
            
            {%for day in days%}
                <th> {{ day.date }} </th>
            {% endfor %}

        </tr>

        <tr class="rows">
            {%for day in days%}

                <td class="meals">{% for meal in day %}

                    <td class="meal"> {{ meal.mealName }}
                        {{meal.image}}
                    </td>


                {%endfor%}</td>

            {% endfor %}
        </tr>
        
        
    </tr>
